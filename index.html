<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Monsters Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.5.0/modern-normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="body">
    <div class="body-wrapper">
      <header class="header">
        <div class="logo">
          Monstera<span class="logo logo--lighter">to</span>
        </div>
        <nav class="nav">
          <ul class="nav-block">
            <li class="nav-block__item"><a href="http://">photos</a></li>
            <li class="nav-block__item"><a href="http://">volcanoes</a></li>
            <li class="nav-block__item"><a href="http://">earthquakes</a></li>
            <li class="nav-block__item"><a href="http://">geology</a></li>
            <li class="nav-block__item"><a href="http://">news</a></li>
          </ul>
        </nav>

        <div class="social">
          <ul class="social">
            <li class="social__item fb"></li>
            <li class="social__item twitter"></li>
          </ul>
        </div>

        <div class="burger">
          <ul>
            <li class="burger__lines"></li>
            <li class="burger__lines"></li>
            <li class="burger__lines"></li>
          </ul>
        </div>
      </header>

      <div>
        <section class="hero">
          <div class="yo-slider js-yo-slider">
            <div class="yo-slider__item active">
              <div class="yo-slider__left">
                <div class="yo-slider__title">
                  <span class="title__subtitle">Ukraine</span>
                  <h2 class="title__name">Gennadious</h2>
                </div>
              </div>

              <div class="yo-slider__right yo-slider__img">
                <img class="img" src="./assets/monster_01.jpg" alt="" />
              </div>
            </div>
            <div class="yo-slider__item">
              <div class="yo-slider__left">
                <div class="yo-slider__title">
                  <span class="title__subtitle">Ireland</span>
                  <h2 class="title__name">valerunious</h2>
                </div>
              </div>

              <div class="yo-slider__right yo-slider__img">
                <img class="img" src="./assets/monster_02.jpg" alt="" />
              </div>
            </div>
            <div class="yo-slider__controls">
              <button type="button" class="button button__prev js-button__prev">
                <!--
                  <img class="button__img" src="./assets/left.svg" alt="" />
                -->
              </button>
              <button
                type="button"
                class="button button__next js-button__next"
              ></button>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
